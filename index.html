<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Archana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  font-family:'Satoshi',sans-serif;
  background:#05010a;
  overflow:hidden;
  cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">üíñ</text></svg>') 16 16, auto;
}
.aurora{
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 20% 20%, hsla(350,80%,60%,.45), transparent 40%),
    radial-gradient(circle at 80% 30%, hsla(330,70%,55%,.35), transparent 45%),
    radial-gradient(circle at 50% 80%, hsla(260,60%,40%,.35), transparent 45%);
  animation:auroraMove 18s ease-in-out infinite alternate;
  z-index:-4;
}
@keyframes auroraMove{
  100%{transform:scale(1.25) translate(-30px,-20px)}
}
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite alternate;
  opacity:.8;
  z-index:-3;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}
.flower{
  position:fixed;
  top:-10%;
  font-size:22px;
  animation:fall linear infinite;
  z-index:-2;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}
.glass{
  background:rgba(25,5,10,.6);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}
.gradient-text{
  background:linear-gradient(90deg,#ffb3c6,#fff,#ff8fab);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.name-glow{
  animation:glow 2.5s ease-in-out infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff8fab}
  to{text-shadow:0 0 30px #ff4d6d}
}
.btn{
  background:linear-gradient(135deg,#ff4d6d,#ff1f5a);
  box-shadow:0 0 30px rgba(255,77,109,.8);
}
.btn:hover{transform:scale(1.06)}
.photo{
  width:180px;
  height:240px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 12px 35px rgba(255,105,135,.6);
  animation:float 6s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-14px)}}
</style>
</head>

<body class="text-gray-200">

<div class="aurora"></div>
<canvas id="bgHearts" class="fixed inset-0 z-[-1]"></canvas>

<script>
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=2+Math.random()*4+"s";
  document.body.appendChild(s);
}
</script>

<script>
for(let i=0;i<35;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.innerHTML="üå∏";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(f);
}
</script>

<!-- üéµ MUSIC UPDATED -->
<audio id="bgMusic" autoplay loop muted>
  <source src="music/birthday.m4a" type="audio/mp4">
</audio>

<script>
const music=document.getElementById("bgMusic");
music.volume=0;
document.addEventListener("click",()=>{
  if(music.muted){
    music.muted=false;
    music.play().catch(()=>{});
    let v=0;
    const fade=setInterval(()=>{
      v+=0.02;
      music.volume=Math.min(v,0.5);
      if(v>=0.5) clearInterval(fade);
    },100);
  }
});
</script>

<div class="h-screen flex items-center justify-center px-4">
  <div id="card" class="glass max-w-3xl w-full p-8 rounded-3xl text-center space-y-6"></div>
</div>

<script>
const birthdayDate = new Date("2026-02-13T00:00:00");

/* ‚úÖ PHOTOS UPDATED */
const photos=[
 "images/photo1.jpg",
 "images/photo2.jpg",
 "images/photo3.jpg",
 "images/photo4.jpg",
 "images/photo5.jpg",
 "images/photo6.jpg",
 "images/photo7.jpg",
 "images/photo8.jpg",
 "images/photo9.jpg",
 "images/photo10.jpg",
 "images/photo11.jpg",
 "images/photo12.jpg",
 "images/photo13.jpg",
 "images/photo14.jpg"
];

let photoIndex=0;

const steps=[
 {title:"Hey Archana üíñ",text:"Some feelings don‚Äôt need noise‚Ä¶ they just exist."},
 {title:"A Little Truth üíå",text:"If looks could kill, I would have been dead by now from your captivating looks. Wish you a happy birthday!"},
 {title:"From My Heart ‚ù§Ô∏è",text:"Happy birthday to the one who makes my heart skip a beat and fills my days with pure joy. You are the reason for my happiness."},
 {title:"It‚Äôs Almost Time üéÇ",text:"Just a heartbeat away from something special‚Ä¶",final:true}
];

let step=0;
const card=document.getElementById("card");

function getCountdown(){
  const now=new Date();
  const diff=birthdayDate-now;
  if(diff<=0){
    setTimeout(showCakeScene,500);
    return "üíñ It‚Äôs Her Day üíñ";
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);
  return `${d}d ${h}h ${m}m ${s}s`;
}

function render(){
  card.innerHTML=`
    <div class="flex justify-center">
      <img id="slide" src="${photos[photoIndex]}" class="photo">
    </div>
    <h1 class="text-4xl md:text-5xl font-serif gradient-text name-glow">${steps[step].title}</h1>
    <p class="text-lg">${steps[step].text}</p>
    <p class="text-pink-200 text-sm">‚è≥ ${getCountdown()}</p>
    ${steps[step].final
      ? `<button class="btn px-8 py-3 rounded-full text-white font-bold">Waiting‚Ä¶ üíñ</button>`
      : `<button onclick="next()" class="btn px-8 py-3 rounded-full text-white font-bold">Next üíå</button>`
    }
  `;
}

setInterval(()=>{
  photoIndex=(photoIndex+1)%photos.length;
  const img=document.getElementById("slide");
  if(img){
    img.style.opacity=0;
    setTimeout(()=>{
      img.src=photos[photoIndex];
      img.style.opacity=1;
    },500);
  }
},4000);

function next(){step++;render();}

render();
</script>

</body>
</html>
