<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Archana â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  overflow:hidden;
  background:linear-gradient(-45deg,#1a001f,#3a003c,#4a001f,#1a001f);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  color:white;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ğŸŒ¹ Rose Rain */
.rose{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* âœ¨ Sparkles */
.sparkle{
  position:fixed;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
  z-index:0;
}

@keyframes twinkle{
  from{opacity:0.2}
  to{opacity:1}
}

.photo{
  width:320px;
  height:420px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(255,0,100,.6);
}

.card{
  position:relative;
  z-index:2;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:25px;
  text-align:center;
  max-width:900px;
}

.btn{
  background:linear-gradient(135deg,#ff0066,#ff3366);
  padding:12px 28px;
  border-radius:30px;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
  border:none;
  color:white;
}

.btn:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<!-- ğŸŒ¹ ROSE RAIN SCRIPT -->
<script>
const flowers = ["ğŸŒº","ğŸŒ¸","ğŸŒ·","ğŸ’–","âœ¨"];

for(let i=0;i<60;i++){
  const r=document.createElement("div");
  r.className="rose";
  r.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];
  r.style.left = Math.random()*100+"vw";
  r.style.fontSize = (20 + Math.random()*20)+"px";
  r.style.animationDuration = (5 + Math.random()*7)+"s";
  r.style.opacity = 0.7 + Math.random()*0.3;
  document.body.appendChild(r);
}
</script>

<!-- âœ¨ SPARKLES -->
<script>
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
</script>

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" autoplay loop muted>
  <source src="music/birthday.m4a" type="audio/mp4">
</audio>

<div class="flex items-center justify-center h-screen">
  <div id="card" class="card"></div>
</div>

<script>
const birthdayDate=new Date("2026-02-13T00:00:00");

const photos=[
 "images/photo1.jpg",
 "images/photo2.jpg",
 "images/photo3.jpg",
 "images/photo4.jpg",
 "images/photo5.jpg",
 "images/photo6.jpg",
 "images/photo7.jpg",
 "images/photo8.jpg",
 "images/photo9.jpg",
 "images/photo10.jpg",
 "images/photo11.jpg",
 "images/photo12.jpg",
 "images/photo13.jpg",
 "images/photo14.jpg"
];

let photoIndex=0;
let step=0;
const card=document.getElementById("card");

/* MUSIC UNMUTE */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>{
 if(music.muted){
   music.muted=false;
   music.volume=0.5;
   music.play().catch(()=>{});
 }
});

/* COUNTDOWN */
function getCountdown(){
 const now=new Date();
 const diff=birthdayDate-now;
 if(diff<=0){
   setTimeout(showCake,800);
   return "ğŸ’– It's Her Day ğŸ’–";
 }
 const d=Math.floor(diff/86400000);
 const h=Math.floor(diff/3600000)%24;
 const m=Math.floor(diff/60000)%60;
 const s=Math.floor(diff/1000)%60;
 return `${d}d ${h}h ${m}m ${s}s`;
}

/* RENDER */
function render(){
 card.innerHTML=`
   <img src="${photos[photoIndex]}" class="photo">
   <h2 style="font-size:28px;margin-top:15px;">Hey Archana â¤ï¸</h2>
   <p style="margin-top:10px;">Some feelings donâ€™t need noiseâ€¦ they just exist.</p>
   <p style="margin-top:15px;color:pink;">â³ ${getCountdown()}</p>
   <button class="btn" onclick="next()">Next ğŸ’Œ</button>
 `;
}

setInterval(()=>{
 photoIndex=(photoIndex+1)%photos.length;
 render();
},4000);

function next(){
 step++;
 if(step>=3) return;
 render();
}

/* ğŸ‚ CAKE */
function showCake(){
 card.innerHTML=`
   <div style="font-size:70px;">ğŸ‚</div>
   <div id="candle" style="font-size:50px;cursor:pointer;">ğŸ•¯ï¸</div>
   <p>Tap candle to blow ğŸ’¨</p>
 `;
 document.getElementById("candle").onclick=function(){
   this.innerHTML="ğŸ’¨";
   setTimeout(showFinal,1000);
 };
}

/* ğŸ’– FINAL */
function showFinal(){
 confetti({particleCount:600,spread:180});
 card.innerHTML=`
   <h1 style="font-size:30px;color:pink;">Happy Birthday Archana ğŸ’–</h1>
   <p style="margin-top:15px;">
   To the person who makes every day feel like a fairytale,<br>
   happy birthday. May our love story continue to unfold with each passing year.
   </p>
   <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-top:20px;">
     ${photos.map(p=>`<img src="${p}" style="width:100%;border-radius:15px;">`).join("")}
   </div>
 `;
}

render();
</script>

</body>
</html>
