<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Archana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#5f0040,#330033,#5f0040);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* Card */
.card{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:95%;
  max-width:900px;
  z-index:2;
}

/* Photo */
.photo{
  width:320px;
  height:420px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(255,0,120,.6);
  display:block;
  margin:0 auto;
}

/* Button */
.btn{
  background:linear-gradient(135deg,#ff0066,#ff3366);
  padding:12px 28px;
  border-radius:30px;
  font-weight:bold;
  margin-top:20px;
  cursor:pointer;
  border:none;
  color:white;
}

.btn:hover{
  transform:scale(1.05);
}

/* üå∏ FLOWER RAIN */
.flower{
  position:fixed;
  top:-10%;
  pointer-events:none;
  z-index:1;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{
    transform:translateY(-10vh) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translateY(110vh) rotate(360deg);
    opacity:0.8;
  }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" autoplay loop muted>
  <source src="music/birthday.m4a" type="audio/mp4">
</audio>

<div id="card" class="card"></div>

<script>
/* üéµ MUSIC UNMUTE ON TAP */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>{
  if(music.muted){
    music.muted=false;
    music.volume=0.5;
    music.play().catch(()=>{});
  }
});

/* üå∏ FLOWER RAIN */
function createFlower(){
  const flower=document.createElement("div");
  flower.className="flower";

  const flowers=["üå∏","üåπ","üå∫","üíÆ"];
  flower.innerHTML=flowers[Math.floor(Math.random()*flowers.length)];

  flower.style.left=Math.random()*100+"vw";
  flower.style.fontSize=(20+Math.random()*20)+"px";
  flower.style.animationDuration=(6+Math.random()*6)+"s";

  document.body.appendChild(flower);

  setTimeout(()=>{
    flower.remove();
  },12000);
}
setInterval(createFlower,400);

/* üì∏ PHOTOS */
const photos=[
 "images/photo1.jpg",
 "images/photo2.jpg",
 "images/photo3.jpg",
 "images/photo4.jpg",
 "images/photo5.jpg",
 "images/photo6.jpg",
 "images/photo7.jpg",
 "images/photo8.jpg",
 "images/photo9.jpg",
 "images/photo10.jpg",
 "images/photo11.jpg",
 "images/photo12.jpg",
 "images/photo13.jpg",
 "images/photo14.jpg"
];

let step=0;
const card=document.getElementById("card");

/* STEP FLOW */
function render(){

  if(step===0){
    card.innerHTML=`
      <img src="${photos[0]}" class="photo">
      <h2 style="font-size:28px;margin-top:15px;">Hey Archana üíñ</h2>
      <p>Some feelings don‚Äôt need noise‚Ä¶ they just exist.</p>
      <button class="btn" onclick="next()">Next üíå</button>
    `;
  }

  else if(step===1){
    card.innerHTML=`
      <img src="${photos[1]}" class="photo">
      <h2 style="font-size:28px;margin-top:15px;">A Little Truth üíå</h2>
      <p>If looks could kill, I would have been dead by now from your captivating looks. Wish you a happy birthday!</p>
      <button class="btn" onclick="next()">Next üíñ</button>
    `;
  }

  else if(step===2){
    card.innerHTML=`
      <img src="${photos[2]}" class="photo">
      <h2 style="font-size:28px;margin-top:15px;">From My Heart ‚ù§Ô∏è</h2>
      <p>Happy birthday to the one who makes my heart skip a beat and fills my days with pure joy. You are the reason for my happiness.</p>
      <button class="btn" onclick="next()">Celebrate üéâ</button>
    `;
  }

  else if(step===3){

    confetti({particleCount:600,spread:180});
    confetti({particleCount:300,shapes:["heart"],colors:["#ff4d6d","#ff8fab"]});

    card.innerHTML=`
      <h1 style="font-size:32px;color:pink;">Happy Birthday Archana üíñ</h1>
      <p style="margin-top:15px;">
      To the person who makes every day feel like a fairytale,<br>
      happy birthday. May our love story continue to unfold with each passing year.
      </p>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-top:20px;">
        ${photos.map(p=>`<img src="${p}" style="width:100%;border-radius:15px;">`).join("")}
      </div>
    `;
  }
}

function next(){
  step++;
  render();
}

render();
</script>

</body>
</html>
